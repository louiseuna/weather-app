<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0684571aa3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.CSS" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:wght@200;400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>⛅ Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="card">
        <div class="card-body"> -->
      <div class="appContainer">
        <form id="search-form">
          <div class="row topRow align-items-center">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                autocomplete="off"
                autofocus="on"
                id="input-city"
                placeholder="Search for a City..."
              />
            </div>

            <div class="col-3">
              <button class="search">
                <i class="fas fa-search"></i>
              </button>
            </div>

            <div class="col-3">
              <button class="currentLocation" id="current-location-button">
                <i class="fas fa-map-marked-alt"></i>
              </button>
            </div>
          </div>
        </form>

        <h2 class="dateTime" id="current-date-time"></h2>
        <div class="row align-items-center currentWeather">
          <h1 class="col-5 cityDisplay" id="city-display"></h1>

          <h1 class="col-2 currentTemp">
            <span id="current-temp"></span
            ><span class="units"
              ><a href="#" class="changeUnit active" id="celsius-link">°C</a> |
              <a href="#" class="changeUnit" id="farenheit-link">°F </a></span
            >
            <!-- <i class="fas fa-cloud-sun weatherIcon cloudy currentWeatherIcon"></i> -->
          </h1>
          <span class="col-1 icon"
            ><img src="" alt="" id="icon" width="80px"
          /></span>

          <h3 class="col-4">
            <ul class="details align-items-center">
              <li class="description" id="description"></li>
              <li><span id="feels-like"></span>°</li>
              <li><span id="humidity"></span>%</li>
              <li><span id="wind-speed"></span>km/h</li>
              <li>
                <i class="fas fa-temperature-high"></i>
                <span id="high">12</span>° |<span id="low">8</span>°
                <i class="fas fa-temperature-low"></i>
              </li>
            </ul>
          </h3>
        </div>

        <div class="row forecast">
          <div class="col-2 cardForecast" id="card0">
            <div class="day0">Wed</div>
            <div class="icon0"><i class="fas fa-sun sun"></i></div>
            <span class="forecastInfo"
              ><div><span id="high0">16</span>° |
              <span class="low" id="low0">8</span>°</span
            ></div>
          </div>
          <div class="col-2 cardForecast" id="card1">
            <div class="day1">Thurs</div>
            <div class="icon1"><i class="fas fa-sun sun"></i></div>
            <span class="forecastInfo"
              ><div><span id="high1">12</span>° |
              <span class="low" id="low1">7</span>°</span
            ></div>
          </div>
          <div class="col-2 cardForecast" id="card2">
            <div class="day2">Fri</div>
            <div class="icon2"><i class="fas fa-cloud-sun cloudy"></i></div>
            <span class="forecastInfo"
              ><div><span id="high2">10</span>° |
              <span class="low" id="low2">5</span>°</span
            ></div>
          </div>
          <div class="col-2 cardForecast" id="card3">
            <div class="day3">Sat</div>
            <div class="icon3"><i class="fas fa-cloud-rain rainy"></i></div>
            <span class="forecastInfo"
              ><div><span id="high3">5</span>° |
              <span class="low" id="low3">3</span>°</span
            ></div>

          </div>
          <div class="col-2 cardForecast" id="card4">
            <div class="day4">Sun</div>
            <div class="icon4"><i class="fas fa-cloud cloudy"></i></div>
            <span class="forecastInfo"
              ><div><span id="high4">9</span>° |
              <span class="low" id="low4">4</span>°</span
            ></div>

          </div>
        </div>
      </div>
      <p class="end">
        <a
          href="https://github.com/louiseuna/weather-app"
          target="_blank"
          class="myProfile end"
          >Open-source code</a
        >
        , by
        <a
          href="https://www.linkedin.com/in/louise-dicks-27b352181/"
          target="_blank"
          class="myProfile end"
        >
          Louise Dicks
        </a>
      </p>
      <!-- </div>
    </div> -->
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
